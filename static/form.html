<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      
      <div class="controller">
          <div class="row">
              <div class="col-6 mx-auto my-5 border mx-5 p-3">
                <h1>Form</h1>
                <form  method="POST" action="/form">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp">
                      <div id="nameHelp" class="form-text">Write your fullName.</div>
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input name="address" type="text" class="form-control" id="address">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
